<!DOCTYPE html>
<html lang="en">
<head>
<title>Music Survey</title>
<meta charset="utf-8">
<style>
h1, h2, h3 { background-color: #FAFAD2; }
body { background-color: #87CEFA;
		color: #000000; }
</style>
</head>
<body>
<form name="Music Survey" action="http://markmurtha.com/csis128/readform.asp">
<h1>Music Survey</h1>
<br>
Name: <input type="text" name="name" id="name"><br><br>
Email: <input type="text" name="email" id="email"><br><br>
<fieldset>
<h2>Choose Your Favorite Type of Music:</h2>
<input type="checkbox" name="Rap" id="Rap" value="yes">Rap<br>
<input type="checkbox" name="Country" id="Country" value="yes">Country<br>
<input type="checkbox" name="Rock" id="Rock" value="yes">Rock<br>
</fieldset>
<fieldset>
<h2>How Often do You Buy Music:</h2>
<input type="radio" name="howoften" id="favalways" value="always">Always<br>
<input type="radio" name="howoften" id="favsometimes" value="sometimes">Sometimes<br>
<input type="radio" name="howoften" id="favnever" value="never">Never<br><br>
</fieldset>
<h2>Where Do You Listen</h2>
<select size="3" name="wheredoyoulisten" id="wheredoyoulisten">
<option value="Spotify">Spotify</option>
<option value="Pandora">Pandora</option>
<option value="Itunes">Itunes</option>
<option value="XMRadio">XMRadio</option>
</select><br>
<h2>What role does music play in your life?</h2><br>
<textarea name="comments" id="comments" cols="60" rows="3">Enter your comments here</textarea><br>
<input type="submit"><input type="reset">
</form>
<footer>

</footer>
</body>
</html>
